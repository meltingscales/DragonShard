name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        test-type: ["unit", "docker"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.lock.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock.txt
        pip install pytest-cov codecov

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Install system dependencies (for Docker tests)
      if: matrix.test-type == 'docker'
      run: |
        sudo apt-get update
        sudo apt-get install -y nmap

    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: |
        pytest --cov=dragonshard --cov-report=xml --cov-report=term-missing
        ruff check dragonshard/

    - name: Run Docker tests
      if: matrix.test-type == 'docker' && matrix.python-version == '3.12'
      run: |
        # Check if Docker is available
        if command -v docker &> /dev/null; then
          python -m pytest dragonshard/tests/test_docker_scanner.py::TestDockerScanner::test_scan_localhost -v
        else
          echo "Docker not available, skipping Docker tests"
        fi

    - name: Upload coverage to Codecov
      if: matrix.test-type == 'unit'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}



  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run security checks
      run: |
        bandit -r dragonshard/ -f json -o bandit-report.json || true
        safety check

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t dragonshard:latest .

    - name: Test Docker image
      run: |
        docker run --rm dragonshard:latest python -c "import dragonshard; print('Docker image test passed')" 